{{template "partials/header" .}}

<div class="row">
	<div class="col-lg-12">
		<h1>Daftar Produk</h1>
<br>
<div>
	<div class="card-body">
		<table  class="table table-hover table-bordered table-striped" id="table1" style="width: 100%;">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Nama Product</th>
				<th scope="col">Quantity</th>
				<th scope="col">Harga</th>
				<th scope="col">Actions</th>
			  </tr>
			</thead>
			<tbody>
				{{range .Products}}
				<tr>
					<th scope="row">{{.Id}}</th>
					<td>{{.Name}}</td>
					<td>{{.Quantity}}</td>
					<td>{{.Price}}</td>
					<td>
						<a href="products/productdetail?id={{.Id}}" class="btn btn-outline-info">
							Detail</a>
						&nbsp;
						<a href="products/detail/{{.Id}}" class="btn btn-outline-info">
							Detail 2
						</a>
						<a href="products/detail/{{.Id}}" class="btn btn-outline-info">
							Add Cart
						</a>
						
	
					</td>
				</tr>
			  {{end}}
			  
			</tbody>
		  </table>

	</div>
	

	  <a href="products/create" class="btn btn-primary">Add Product</a>
</div>

	</div>
</div>


{{template "partials/footer" .}}
