{{template "partials/header" .}}

<h1>Shopping Cart</h1>
<p>Product List</p>
{{range .Cart}}
<div class="card-group">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                <a href="/products/detail/{{.Id}}" class="card-title">{{.Product.Name}}</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">Product Id: {{.Product.Id}}
            </h6>
            <p class="card-text">Price: {{.Product.Price}}
            </p>
        </div>
    </div>
</div>
<br>
{{end}}
