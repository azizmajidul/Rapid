<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golang</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>

    <div class="container mb-4 mt-4">
        <h3>Fom Regitrasi</h3>
        <div class="row">
            <div class="col col-lg-6">
                <form method="POST" action="/register">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nama</label>
                      <input type="text" name="nama" class="form-control" id="nama" >
                    
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="email">
                    </div>
                     <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password">
                    </div>

                    
                    

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Jenis Kelamin</label>
                        <fieldset>
                          <legend>Select a maintenance drone:</legend>
                      
                          <div>
                            <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="Laki-Laki"
                                   checked>
                            <label for="huey">Laki-Laki</label>
                          </div>
                      
                          <div>
                            <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="Perempuan">
                            <label for="dewey">Perempuan</label>
                          </div>
                      
                         
                      </fieldset>

                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Pekerjaan</label>
                        <select class="form-select" name="pekerjaan" aria-label="Default select example">
                            <option selected>Pekerjaan</option>
                            <option value="1">Programer</option>
                            <option value="2">UI/UX</option>
                            <option value="3">Sofware</option>
                          </select>

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Alamat</label>
                      <div class="form-floating">
                        <textarea class="form-control" name="alamat" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            
                      </div>
                    </div>
                    

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="konfirmasi" value="1" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree Term and conditions</label>
                      </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
        </div>
        

    </div>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
